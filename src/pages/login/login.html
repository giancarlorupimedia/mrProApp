<ion-content>
  <div class="login-container">
    <img src="assets/imgs/logo.png" alt="" />
    <div class="text-form">
      <div class="text">
        <h2>Bienvenido</h2>
        <p>Encuentra tu solución aquí</p>
      </div>
      <ion-list>
        <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="goHome()">Ingresar</button>
    </div>
  </div>
</ion-content>
