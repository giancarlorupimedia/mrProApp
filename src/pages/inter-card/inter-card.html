<ion-content>

  <ion-card>
    <button (click)="goBack()" style="position: absolute;top: 10px;left: 10px;font-size: 20px;z-index: 999;background: rgba(0, 0, 0, 0.0);color: white;width: 45px;height: 45px;border-radius: 50%;">
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <div class="content-text">
      <ion-slides pager *ngIf="data.image_url.length > 0" style="margin-top: 20px;">
        <ion-slide *ngFor="let img of data.image_url" [ngStyle]="{ 'background-image': 'url(' + img + ')' }"> </ion-slide>
      </ion-slides>
      <h2>{{ data.category_service.name }} | {{ data.parent_category.name }}</h2>
      <p style="width: 100%;padding: 20px;background: rgba(255, 255, 255, 0.33);border-radius: 5px;">
        <b>Descripción:</b> <br />
        {{ data.description }}
      </p>

      <div class="row-fechas">
        <div class="box-fecha">
          <p>
            <ion-icon name="clock" style="margin-right: 5px;"></ion-icon> <br />
            Fecha de solicitud: {{ data.created_at | date: "dd/MM/yyyy" }}
          </p>
        </div>
        <div class="box-fecha">
          <p>
            <b>Distrito:</b> <br />
            {{ distritoDetected }}
          </p>
        </div>
      </div>
      <div class="distrito-card">
        <p>Dirección: {{ data.address }}</p>
      </div>
      <div class="distrito-card">
        <p>Fecha y hora del servicio: {{ data.date_service }}</p>
      </div>
      <div class="row-buttons" style="display: flex;margin-top: 30px;margin-bottom: 30px;" *ngIf="data.status_service_id != 4">
        <button (click)="showConfirm(true)" style="background: #125daa;;color: white !important;width: 100%;height: 50px;font-weight: 900;" clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
          <span class="button-inner">
            Aceptar
          </span>
          <div class="button-effect"></div>
        </button>
        <button (click)="showConfirm(false)" style="background: #000000;color: white !important;width: 50%;height: 50px;" clear="" color="danger" icon-start="" ion-button="" small="" class="disable-hover button button-ios button-clear button-clear-ios button-small button-small-ios button-clear-ios-danger">
          <span class="button-inner">
            Rechazar
          </span>
          <div class="button-effect"></div>
        </button>
      </div>
    </div>
